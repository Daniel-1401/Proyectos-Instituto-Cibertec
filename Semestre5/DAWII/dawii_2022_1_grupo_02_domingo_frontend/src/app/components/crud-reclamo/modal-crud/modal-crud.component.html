<div class="abrir-modal animacion fadeIn"
     *ngIf="this.modalService.switchModalCrudReclamo"
     (click)="cerrarModal()">
    <div class="modal color-fondo d-flex justify-content-center align-items-center"
         tabindex="-1"
         role="dialog"
         style="display: block">
        <div class="modal-dialog modal-lg ancho-modal"
            role="document"
            (click)="$event.stopPropagation()">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title text-success">{{ titulo }}</h1>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                            (click)="cerrarModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--Inicio-->
                    <form #reclamoForm="ngForm">
                        <div class="form-group row mb-5">
                            <label for="" class="col-form-label col-sm-2">Descripcion</label>
                            <div class="col-sm" >
                                <input  type="text"
                                        class="form-control"
                                        [(ngModel)]="reclamo.descripcion"
                                        name="descripcion"
                                        #descripcion="ngModel"
                                        required />
                                <div class="alert alert-danger"
                                     *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                                    <div *ngIf="descripcion.errors?.['required']">
                                        La descripcion del reclamo es Requerido
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 5%">
                            <div class="col-lg">
                                <label for="id_act_tiporeclamo">Tipo Reclamo</label>
                                <select [(ngModel)]="reclamo.tipoReclamo!.idTipoReclamo"
                                        id="id_act_tiporeclamo"
                                        name="tipoReclamoDescripcion"
                                        class="form-control"
                                        #validaTipoReclamoDescripcion="ngModel"
                                        required>
                                <option value="">[Seleccione]</option>
                                <option *ngFor="let aux of tiposReclamo" value="{{ aux.idTipoReclamo }}">
                                    {{ aux.descripcion }}
                                </option>
                                </select>
                                <div *ngIf="validaTipoReclamoDescripcion.invalid &&
                                            (validaTipoReclamoDescripcion.dirty || validaTipoReclamoDescripcion.touched)"
                                     class="alert alert-danger">
                                    El tipo de reclamo es obligatorio
                                </div>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-end mt-5">
                            <div class="">
                              <button class="btn btn-primary"
                                      role="button"
                                      *ngIf="reclamo.idReclamo != null"
                                      (click)="actualizar()"
                                      [disabled]="!reclamoForm.form.valid">
                                Actualizar
                              </button>
                            </div>
                          </div>
                    </form>
                    <!--FIN-->
                </div>
            </div>
        </div>
    </div>
</div>
