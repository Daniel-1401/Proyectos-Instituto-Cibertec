<div class="container" style="margin-top: 100px; display: flex;">
  <form #loginForm="ngForm" style="margin: 30px; width: 90%">
    <h2 style="text-align: center; font-size: x-large">Iniciar Sesión</h2>
    <div class="form-group" style="width: 100%">
      <label for="">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="credenciales.email"
        placeholder="alumno@cibertec.edu.pe"
        name="email"
        #email="ngModel"
        email="true"
        required
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="email.invalid && (email.dirty || email.touched)"
    >
      <div *ngIf="email.errors?.['email']">
        <p style="font-size: 14px">
          Debes ingresar un correo electrónico válido.
        </p>
      </div>
      <div *ngIf="email.errors?.['required']">
        <p style="font-size: 14px">Correo es requerido.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="credenciales.clave"
        placeholder="Password"
        name="clave"
        #clave="ngModel"
        required
        minlength="6"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="clave.invalid && (clave.dirty || clave.touched)"
    >
      <div *ngIf="clave.errors?.['minlength']">
        <p style="font-size: 14px">
          La contraseña debe tener 6 caracteres como mínimo.
        </p>
      </div>
      <div *ngIf="clave.errors?.['required']">
        <p style="font-size: 14px">Clave es requerido.</p>
      </div>
    </div>
    <div class="">
      <button
        class="btn btn-success"
        role="button"
        (click)="login()"
        [disabled]="!loginForm.form.valid"
        style="width: 100%"
      >
        Iniciar
      </button>
    </div>
    <div *ngIf="errorMensaje" class="alert alert-danger">
      <p style="font-size: 14px">
        {{errorMensaje}}
      </p>
    </div>
  </form>
</div>
