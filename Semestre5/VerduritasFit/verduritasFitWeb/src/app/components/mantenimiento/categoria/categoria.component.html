<div class="mat-elevation-z8">
    <a mat-flat-button color="accent" style="width: 100%;" [routerLink]="['/', 'crearCategoria']">Agregar</a>
    <table mat-table [dataSource]="categorias">
      <!-- Position Column -->
      <ng-container matColumnDef="id_categoria">
        <th mat-header-cell *matHeaderCellDef> id_categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.id_categoria}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre_categoria">
        <th mat-header-cell *matHeaderCellDef> nombre_categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_categoria}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <label>
                <p style="text-align: center;margin: 10px;">
                    <a mat-flat-button color="primary" style="width: 100%;" [routerLink]="['/', 'editCategoria', element.id_categoria]">Editar</a>
                </p>
                <p style="text-align: center;margin: 10px;">
                    <button mat-flat-button color="warn"  style="width: 100%;"(click)="eliminar(element.id_categoria)">Eliminar</button>
                </p>
            </label>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
