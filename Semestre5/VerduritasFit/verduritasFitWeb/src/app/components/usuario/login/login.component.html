<mat-card style="width: 350px; height: auto; margin: auto;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm">
        <mat-form-field class="example-full-width" style="width: 100%;" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput  type="text"
          class="form-control"
          [(ngModel)]="usuario.userName"
          name="usuario"
          #user_name="ngModel"
          required
          minlength="5"/>
          <div
            class="alert alert-danger"
            *ngIf="user_name.invalid && (user_name.dirty || user_name.touched)">
            <div *ngIf="user_name.errors?.['required']">
              Usuario es <strong>requerido</strong></div>
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 100%;" appearance="fill">
          <mat-label>Clave</mat-label>
          <input matInput  type="text"
          class="form-control"
          [(ngModel)]="usuario.clave"
          type="password"
          name="clave"
          #clave="ngModel"
          required
          minlength="5"/>
          <div
            class="alert alert-danger"
            *ngIf="clave.invalid && (clave.dirty || clave.touched)">
            <div *ngIf="clave.errors?.['required']">
              Clave es <strong>requerido</strong></div>
          </div>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions >
      <div class="">
        <button mat-button
          class="btn btn-primary"
          role="button"
          (click)="login()"
          [disabled]="!loginForm.form.valid">INICIAR SESIÃ“N</button>
      </div>
    </mat-card-actions>
  </mat-card>
